<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>


            <script>


                // Lados do quadrado
                var ladoDireito = prompt("Informe o lado direito")
                var ladoEsquerdo = prompt("Informe o lado esquerdo")
                var ladoInferior = prompt("Informe o lado inferior")

                // Condicional
                if((ladoDireito == ladoEsquerdo) && (ladoEsquerdo == ladoInferior)){
                    document.write("Equilátero")
                }else if ((ladoDireito != ladoEsquerdo) && (ladoEsquerdo != ladoInferior)){
                    document.write("Escaleno")
                }else{
                    document.write("Isósceles")
                }
                
            </script>
</head>
<body>
    
</body>
</html>
