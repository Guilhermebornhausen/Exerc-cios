<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>


        <script>

            //Obter dados
            var numero1 = parseInt(prompt("Primeiro número"))
            var numero2 = parseInt(prompt("Segundo número"))

            // Condicional
            if(numero1 == numero2){
                document.write("A soma é "+(numero1+numero2))
            }else{
                document.write("A multiplicação é"+(numero1*numero2))
            }
            
        </script>
</head>

</body>
