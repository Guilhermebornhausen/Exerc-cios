<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>



        <script>

            // Obter três notas e a quantidade de faltas
        var nota1 = parseFloat(prompt("Informe a primeira nota"))
        var nota2 = parseFloat(prompt("Informe a segunda nota"))
        var nota3 = parseFloat(prompt("Informe a terceira nota"))
        var faltas = parseInt(prompt("Informe suas faltas"))

        // Cáculo de média
        var media = (nota1+nota2+nota3)/3

        // Condicional
        if(faltas >15){
            document.write("Reprovado por faltas")
        }else if(media>=7){
            document.write("Aprovado com média"+media)
        }else if(media >= 5){
            document.write("Em exame com média "+media)
        }else if{
            document.write("REprovado com média "+media)
        }


        </script>
