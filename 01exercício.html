<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>

        <script>

            // Obter três notas do aluno
            var nota1 = parseFloat(prompt("Informe a primeira nota"))
            var nota2 = parseFloat(prompt("Informe a segunda nota"))

            // Cálculo de média
            var media = (nota1+nota2)/2

            // Condicional
            if(media >= 7){
                document.write("Aprovado com média "+media)
            }else{
                document.write("Reprovado com média "+media)
            }

        </script>
</head>
